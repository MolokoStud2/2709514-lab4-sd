<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>API LAB</h1>
    <main>
        <input type="text" id="country" placeholder="Enter country name">
        <button id="btn">Submit</button>
    </main>
    
    <section id="content">
        <section id="country-info">
            <h2 id="countryName"></h2>
            <p><strong>Capital:</strong> <p id="capital"></p></p>
            <p><strong>Population:</strong> <p id="population"></p></p>
            <p><strong>Region:</strong> <p id="region"></p></p>
            <p><strong>Flag:</strong></p>
            <img id="flag" style="width: 400px; display: none;">
        </section>
    
        <section id="bordering-countries">
            <h3>Bordering Countries:</h3>
            <ul id="borderingCountriesList"></ul>
        </section>
    </section>
    
</body>
</html>
